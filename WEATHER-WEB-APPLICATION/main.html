<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input id="location" type="text" placeholder="Enter your location" />
        <button
          onclick="render()"
          class="fa-solid fa-magnifying-glass"
        ></button>
      </div>

      <div class="not-found">
        <img id="image1" src="../WEATHER-WEB-APPLICATION/img/searchiong.jpg" />
        <p class="loc">SEARCH - NOW</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i id="water" class="fa-solid fa-water"></i>
          <div class="text">
            <span id="hum"></span>
            <p class="hum01">Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i id="solid" class="fa-solid fa-temperature-three-quarters"></i>
          <div class="text">
            <span id="temp"></span>
            <p class="temp01">Temperature</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
